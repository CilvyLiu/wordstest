<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>谁是间谍 - 词汇游戏</title>
<link rel="stylesheet" href="style.css">
<link rel="icon" href="favicon.ico">
</head>
<body>
<div id="app-container">

  <!-- 顶部导航与进度 -->
  <div id="header">
    <div id="progress-bar">
      <div id="progress-fill"></div>
    </div>
    <button id="inventory-toggle">线索卡片</button>
  </div>

  <!-- 主内容 -->
  <div id="main-content">
    <div id="menu">
      <h1 class="title-glow">谁是间谍</h1>
      <button id="start-game">开始游戏</button>
      <button id="view-tasks">查看词汇任务</button>
      <button id="teacher-mode">教师模式</button>
    </div>

    <div id="game-area" class="hidden">
      <div class="task-container" id="task-container"></div>
    </div>

  </div>

</div>
<script src="tasks.js"></script>
<script src="main.js"></script>
</body>
</html>
