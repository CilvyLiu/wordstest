<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>谁是间谍游戏</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>谁是间谍游戏</h1>
  <div id="game-area">
    <div id="word-display"></div>
    <div id="options"></div>
    <div id="feedback"></div>
    <button id="next-btn">下一题</button>
  </div>
  <div id="review-area" class="hidden">
    <h2>复习关卡</h2>
    <div id="review-display"></div>
    <div id="review-options"></div>
    <button id="review-next-btn">下一题</button>
  </div>
  <div id="summary" class="hidden">
    <h2>完成！</h2>
    <p id="score"></p>
    <button id="restart-btn">重新开始</button>
  </div>
</div>
<script src="tasks.json"></script>
<script src="main.js"></script>
</body>
</html>
